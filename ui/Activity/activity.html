<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: whitesmoke;
        }

        .form-container {
            margin: 50px auto;
            max-width: 1000px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-submit {
            background-color: #6c63ff;
            color: white;
        }

        table {
            background-color: white;
            width: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="text-center">Activity</h2>
        <form id="activityForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="activityName" class="form-label">Activity Name:</label>
                    <input type="text" id="activityName" name="activityName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="assignedTo" class="form-label">Assigned To:</label>
                    <select id="assignedTo" name="assignedTo" class="form-select" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Kavya">Kavya</option>
                        <option value="RaviTeja">RaviTeja</option>
                        <option value="Hardhik">Hardhik</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="plannedStartDate" class="form-label">Planned Start Date:</label>
                    <input type="date" id="plannedStartDate" name="plannedStartDate" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="plannedEndDate" class="form-label">Planned End Date:</label>
                    <input type="date" id="plannedEndDate" name="plannedEndDate" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="actualStartDate" class="form-label">Actual Start Date:</label>
                    <input type="date" id="actualStartDate" name="actualStartDate" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="actualEndDate" class="form-label">Actual End Date:</label>
                    <input type="date" id="actualEndDate" name="actualEndDate" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-submit w-100 mt-4">Submit</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-3">Activities</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Activity Name</th>
                    <th>Assigned To</th>
                    <th>Planned Start Date</th>
                    <th>Planned End Date</th>
                    <th>Actual Start Date</th>
                    <th>Actual End Date</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="activityTable"></tbody>
        </table>
    </div>

    <script>
        const SERVER_URL = "http://localhost:8080/activity";

        const form = document.querySelector("#activityForm");
        const tableBody = document.querySelector("#activityTable");

        let editId = null;

        async function prefetchTableRows(data = null) {
            tableBody.innerHTML = "";
            if (!data) {
                data = await fetchActivities();
            }

            data.forEach((row) => {
                tableBody.innerHTML += `
                <tr id="activityRow${row.id}">
                    <td>${row.activityName}</td>
                    <td>${row.assignedTo}</td>
                    <td>${row.plannedStartDate}</td>
                    <td>${row.plannedEndDate}</td>
                    <td>${row.actualStartDate || "-"}</td>
                    <td>${row.actualEndDate || "-"}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editRow(${row.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteRow(${row.id})">Delete</button>
                    </td>
                </tr>`;
            });
        }

        async function fetchActivities() {
            const res = await fetch(SERVER_URL);
            return await res.json();
        }

        async function createActivity(formData) {
            const res = await fetch(SERVER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(Object.fromEntries(formData.entries())),
            });
            prefetchTableRows(await res.json());
        }

        async function updateActivity(formData) {
            const res = await fetch(`${SERVER_URL}/${editId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(Object.fromEntries(formData.entries())),
            });

            if (res.ok) {
                const updatedActivity = await res.json();
                prefetchTableRows();
                form.reset();
                editId = null;
            } else {
                console.error("Failed to update the activity.");
            }
        }

        async function deleteRow(deleteId) {
            await fetch(`${SERVER_URL}/${deleteId}`, { method: "DELETE" });
            prefetchTableRows();
        }

        async function editRow(editIdParam) {
            const res = await fetch(`${SERVER_URL}/${editIdParam}`);
            const activity = await res.json();

            document.getElementById("activityName").value = activity.activityName;
            document.getElementById("assignedTo").value = activity.assignedTo;
            document.getElementById("plannedStartDate").value = activity.plannedStartDate;
            document.getElementById("plannedEndDate").value = activity.plannedEndDate;
            document.getElementById("actualStartDate").value = activity.actualStartDate || "";
            document.getElementById("actualEndDate").value = activity.actualEndDate || "";

            editId = editIdParam;
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            if (form.checkValidity()) {
                const formData = new FormData(form);
                if (editId) {
                    await updateActivity(formData);
                } else {
                    await createActivity(formData);
                }
                form.reset();
                editId = null;
            }
        });

        prefetchTableRows();
    </script>
</body>

</html>
